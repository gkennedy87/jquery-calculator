<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calcOutput"></div>
      <button type="button" name="one" class="calcBtn" id="one">1</button>
      <button type="button" name="two" class="calcBtn" id="two">2</button>
      <button type="button" name="three" class="calcBtn" id="three">3</button>
      <button type="button" name="four" class="calcBtn" id="four">4</button>
      <button type="button" name="five" class="calcBtn" id="five">5</button>
      <button type="button" name="six" class="calcBtn" id="six">6</button>
      <button type="button" name="seven" class="calcBtn" id="seven">7</button>
      <button type="button" name="eight" class="calcBtn" id="eight">8</button>
      <button type="button" name="nine" class="calcBtn" id="nine">9</button>
      <button type="button" name="zero" class="calcBtn" id="zero">0</button>
      <button type="button" name="clear" class="calcBtn" id="clear">Clear</button>
      <button type="button" name="plus" class="calcBtn" id="plus" data-action="add">+</button>
      <button type="button" name="minus" class="calcBtn" id="minus" data-action="subtract">-</button>
      <button type="button" name="multiply" class="calcBtn" id="multiply" data-action="multiply">x</button>
      <button type="button" name="divide" class="calcBtn" id="divide" data-action="divide">รท</button>
      <button type="button" name="decimal" class="calcBtn" id="decimal">.</button>
      <button type="button" name="equals" class="calcBtn" id="equals">=</button>

    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="calculator.js">

</script>
</body>
